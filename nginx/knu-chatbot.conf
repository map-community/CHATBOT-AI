# KNU Chatbot Nginx 리버스 프록시 설정
# 사용법:
# sudo cp nginx/knu-chatbot.conf /etc/nginx/sites-available/
# sudo ln -s /etc/nginx/sites-available/knu-chatbot.conf /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

# 업스트림 서버 정의
upstream knu_chatbot_app {
    # Flask 애플리케이션
    server localhost:5000 fail_timeout=10s max_fails=3;

    # 로드 밸런싱 (여러 인스턴스 사용 시)
    # server localhost:5001 fail_timeout=10s max_fails=3;
    # server localhost:5002 fail_timeout=10s max_fails=3;
}

# HTTP 서버 (80 포트)
server {
    listen 80;
    listen [::]:80;

    # 서버 이름 (도메인이 있는 경우 수정)
    server_name _;  # 모든 도메인 허용
    # server_name your-domain.com www.your-domain.com;

    # 최대 요청 크기
    client_max_body_size 16M;

    # 로그 설정
    access_log /var/log/nginx/knu-chatbot-access.log;
    error_log /var/log/nginx/knu-chatbot-error.log;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 루트 경로
    location / {
        # Flask 애플리케이션으로 프록시
        proxy_pass http://knu_chatbot_app;

        # 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 버퍼링
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 프록시 리디렉션
        proxy_redirect off;
    }

    # 헬스 체크 엔드포인트
    location /health {
        proxy_pass http://knu_chatbot_app/health;
        access_log off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 (있는 경우)
    location /static {
        alias /opt/knu-chatbot/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Nginx 상태 페이지 (로컬에서만 접근 가능)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # favicon.ico 404 방지
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
}

