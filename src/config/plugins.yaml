# RAG 시스템 플러그인 설정
# 런타임에 사용할 Reranker, Embedder, LLM 등을 선택합니다.

# ==========================================
# Reranker 설정
# ==========================================
reranker:
  # 사용할 Reranker 타입
  # 옵션: "bge", "cohere"
  type: "bge"

  # BGE Reranker 설정
  bge:
    model_name: "BAAI/bge-reranker-v2-m3"  # 다국어 지원 (한국어 포함)
    use_fp16: true                          # FP16 사용 (GPU 메모리 절약)
    device: "cpu"                           # "cpu" 또는 "cuda"

  # Cohere Reranker 설정
  cohere:
    model: "rerank-v3.5"  # 최신 모델 (다국어 지원)
    # api_key는 .env 파일에서 COHERE_API_KEY로 설정

# ==========================================
# 사용 예시
# ==========================================
# 1. BGE 사용 (기본값, 로컬 모델):
#    reranker.type: "bge"
#
# 2. Cohere 사용 (API 기반):
#    reranker.type: "cohere"
#    .env에 COHERE_API_KEY 설정 필요

