version: '3.8'

services:
  # MongoDB 서비스
  mongodb:
    image: mongo:latest
    container_name: knu-chatbot-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=knu_chatbot
    volumes:
      - ./data/mongodb:/data/db
      - ./data/mongodb-config:/data/configdb
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 서비스
  redis:
    image: redis:7-alpine
    container_name: knu-chatbot-redis
    restart: always
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1024mb
      --maxmemory-policy allkeys-lru

    volumes:
      - ./data/redis:/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flask 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: knu-chatbot-app:latest
    container_name: knu-chatbot-app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # 데이터베이스 연결 설정
      - MONGODB_URI=mongodb://mongodb:27017/
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Flask 프로덕션 설정
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000

      # Python 설정
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

      # CPU 최적화 설정
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatbot-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# 네트워크 정의
networks:
  chatbot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
